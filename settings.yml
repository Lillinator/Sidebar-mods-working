sidebar_background_color:
  type: string
  default: ""
  description: 
    en: "Side-bar background color in hexadecimal, css color name or Discourse color variable. Leave blank to use current default."
  
more_section_background_color:
  type: string
  default: ""
  description: 
    en: "More section background color. Leave blank to use current default."

header_font_color:
  type: string
  default: ""
  description: 
    en: "Section headers font color. Leave blank to use current default."

header_font_weight:
  type: enum
  default: normal
  choices:
    - normal
    - bold
  description: 
    en: "Section headers font weight."

header_font_size:
  type: enum
  default: ""
  choices:
    - 12
    - 13
    - 14
    - 15
    - 16
    - 17
    - 18
    - 19
    - 20
  description: 
    en: "Section headers text size in px. Leave blank to use current default."
  
link_font_color:
  type: string
  default: ""
  description: 
    en: "Section link font color. Leave blank to use current default."

link_font_size:
  type: enum
  default: ""
  choices:
    - 12
    - 13
    - 14
    - 15
    - 16
    - 17
    - 18
    - 19
    - 20
  description: 
    en: "Section links text size in px. Leave blank to use current default."

link_icon_color:
  type: string
  default: ""
  description: 
    en: "Color of side-bar link icons. Leave blank to use current default."
  
current_link_font_color:
  type: string
  default: ""
  description: 
    en: "Color of the active side-bar link font. Leave blank to use current default."
  
current_link_background_color:
  type: string
  default: ""
  description: 
    en: "Background color of the active side-bar link. Leave blank to use current default."
 
current_link_icon_color:
  type: string
  default: ""
  description: 
    en: "Color of the active side-bar link icon. Leave blank to use current default."
  
hide_community_section:
  type: bool
  default: false
  description: 
    en: "Hide the side-bar Community Section from all regular users"
  
hide_community_section_from_anon:
  type: bool
  default: false
  description: 
    en: "Hide the side-bar Community Section from anonymous users only."
    
hide_anniversaries:
  type: bool
  default: false
  description: 
    en: "Hide the Anniversaries link in the More section."

hide_birthdays:
  type: bool
  default: false
  description: 
    en: "Hide the Birthdays link in the More section."

hide_categories_section:
  type: bool
  default: false
  description: 
    en: "Hide the sidebar Categories Section from all regular users."
  
hide_categories_from_anon:
  type: bool
  default: false
  description: 
    en: "Hide the side-bar Categories Section from anonymous users only."

hide_tags_section:
  type: bool
  default: false
  description: 
    en: "Hide the side-bar Tags Section from all regular users."
  
hide_tags_from_anon:
  type: bool
  default: false
  description: 
    en: "Hide the side-bar Tags Section from anonymous users only."

hide_messages_section:
  type: bool
  default: false
  description: "Hide the side-bar Messages Section."

hide_channels_section:
  type: bool
  default: false
  description: 
    en: "Hide the side-bar Channels Section."

hide_personal_chat_section:
  type: bool
  default: false
  description: 
    en: "Hide the side-bar Personal Chat Section."

hide_category_bullets:
  type: bool
  default: false
  description: 
    en: "Hide the Category bullets in the side-bar."
  
hide_lock_icon:
  type: bool
  default: false
  description: 
    en: "Hide the lock badge icon for secured categories in the side-bar."

category_bullet_rounding:
  type: enum
  default: ""
  choices:
    - 10%
    - 20%
    - 30%
    - 40%
    - 50%
  description: 
    en: "Side-bar category bullet rounding. Blank = default square, 50% = circle."
